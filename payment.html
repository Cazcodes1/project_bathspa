<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/21b3efafb0.js" crossorigin="anonymous"></script>
  
     <link rel="stylesheet" href="payment.css" />
     <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <script src="script.js" defer></script>
    <title>Direct Films - DVDs and Blurays</title>
  </head>
  <body>
    <!-- This is the header section -->

       <header>
      <a href="#" class="logo"><img src="images/maroonlogo.png" id="logo" style="width: 400px"></img></a>
      <div class="menuToggle" onclick="toggleMenu();"></div>
      <br />
      <ul class="navigation">
        <li><a href="index.html" onclick="toggleMenu();">Back to Main Site</a></li>
        
        </header>


<!-- This is the payment section -->

<div class="container-payment">

<div class="container">
        <h1>Confirm Your Payment<span class="total-pay">    Â£0</span></h1>
        <div class="first-row">
            <div class="owner">
                <h3>Card Holder</h3>
                <div class="input-field">
                    <input type="text">
                </div>
            </div>
            <div class="cvv">
                <h3>CVV</h3>
                <div class="input-field">
                    <input type="password">
                </div>
            </div>
        </div>
        <div class="second-row">
            <div class="card-number">
                <h3>Card Number</h3>
                <div class="input-field">
                    <input type="text">
                </div>
            </div>
        </div>
        <div class="third-row">
            <h3>Card Number</h3>
            <div class="selection">
                <div class="date">
                    <select name="months" id="months">
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                        <option value="Apr">Apr</option>
                        <option value="May">May</option>
                        <option value="Jun">Jun</option>
                        <option value="Jul">Jul</option>
                        <option value="Aug">Aug</option>
                        <option value="Sep">Sep</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                      </select>
                      <select name="years" id="years">
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                      
                      </select>
                </div>
                <div class="cards">
                    <img src="images/mc.png" alt="">
                    <img src="images/vi.png" alt="">
                    <img src="images/pp.png" alt="">
                </div>
            </div>    
        </div>
        <button class="payment">Confirm</button>
    </div>








  </body>
</html>
